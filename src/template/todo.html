<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
      @layer components {
        .title {
          @apply text-center text-4xl;
        }
        .task-item {
          @apply flex justify-between capitalize p-2 border-b;
        }
        .add-inpt,
        .filter-inpt {
          @apply rounded pl-2 border focus:outline-none focus:ring focus:ring-violet-100 text-center text-xl;
        }
        .add-task-wrapper {
          @apply flex flex-col text-center w-1/2 mx-auto p-2 mt-4;
        }
        .btn-add-task {
          @apply rounded bg-indigo-400 p-3 text-white uppercase focus:ring focus:ring-violet-100 ease-linear duration-300 m-1;
        }
        .check-task {
          @apply appearance-none border rounded checked:bg-indigo-500 checked:border-none checked:animate-none p-3 mt-1 ease-linear duration-300 animate-bounce;
        }
        .label-checked {
          @apply cursor-pointer line-through;
        }
        .task-btn {
          @apply rounded mt-1 px-2 text-white focus:outline-none focus:ring ease-linear duration-300;
        }
        .task-btn i {
          @apply text-xs mb-1;
        }
        .btn-danger {
          @apply bg-red-400 focus:ring-red-100;
        }
        .btn-warning {
          @apply bg-orange-400 focus:ring-orange-100;
        }
        .btn-primary {
          @apply bg-indigo-400 focus:ring-violet-100 ease-linear duration-300;
        }
      }
    </style>

    <!-- <link rel="stylesheet" href="todo.css" type="text/tailwindcss" /> -->
    <title>Document</title>
  </head>

  <body>
    <!-- Add task  -->
    <h1 class="title">Add Task</h1>
    <div class="add-task-wrapper">
      <input
        type="text"
        placeholder="Type Youre Title Task ðŸ˜‡"
        class="p-4 add-inpt"
      />
      <button class="btn-add-task">
        <i class="fas fa-plus-circle"></i>
      </button>
    </div>

    <!-- List tasks  -->
    <h1 class="title m-2">List Task</h1>
    <div class="m-2 text-center">
      <input
        type="text"
        placeholder="Filter task by title ðŸ’¡"
        class="p-2 filter-inpt"
      />
    </div>
    <ul class="w-2/3 p-1 mx-auto">
      <!-- Task item  -->
      <li class="task-item">
        <div class="flex gap-3 items-center">
          <input class="check-task" type="checkbox" checked id="1" />
          <label class="label-checked" for="1">this is my first task </label>
        </div>
        <div>
          <button class="task-btn btn-danger">
            <i class="fas fa-trash"></i>
          </button>
          <button class="task-btn btn-warning">
            <i class="fas fa-edit"></i>
          </button>
        </div>
      </li>
      <li class="task-item">
        <div class="flex gap-3 items-center">
          <input class="check-task" type="checkbox" id="2" />
          <label for="2">this is my second task </label>
        </div>
        <div>
          <button class="task-btn btn-danger">
            <i class="fas fa-trash"></i>
          </button>
          <button class="task-btn btn-warning">
            <i class="fas fa-edit"></i>
          </button>
        </div>
      </li>
    </ul>

    <div
      class="absolute left-0 top-0 w-screen h-screen bg-black border opacity-40"
    ></div>
    <div
      class="absolute h-screen w-screen bg-transparent flex items-start mt-40 justify-center left-0 top-0"
    >
    <!-- Modal confirm  -->

      <div class="bg-white w-1/3 h-30 rounded px-5 pt-5 pb-3 shadow-lg shadow-black-500">
        <div class="flex justify-between">
          <h1 class="font-bold text-xl">Delete Task ?</h1>
          <span class="cursor-pointer">
            <i class="fa-solid fa-circle-xmark"></i>
          </span>
        </div>
        <p class="mt-2">Are you sure you want to remove this task ðŸ˜¨ ?</p>
        <div class="flex justify-end gap-1 mt-2">
          <button class="task-btn btn-danger">NO</button>
          <button class="task-btn btn-primary">YES</button>
        </div>
      </div>
    </div>
  </body>
</html>
